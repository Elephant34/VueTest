<!DOCTYPE html>
<html>
    <head>
        <title>Vue Test Home!</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <h1>Hello world!</h1>
        <br />
        <div id="app">
            [[message]]
        </div>
    </body>
    <script>
        var app = new Vue({
            delimiters: ['[[', ']]'],
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>
</html>
